<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <h1>Laboratorio de Computación II</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Contacto</h2>
                <form action="" method="post" target="_self">
                    <table>
                        <tr>
                            <th><label for="nombre">Nombre:</label></th>
                            <th><input type="text" name="nombre" id="nombre" required></th>
                        </tr>
                        <tr>
                            <th><label for="correo">Correo:</label></th>
                            <th><input type="email" name="correo" id="correo" required></th>
                        </tr>
                        <tr>
                            <th><label for="edad">Edad:</label></th>
                            <th><input type="number" name="edad" id="edad" min="0"></th>
                        </tr>
                        <tr>
                            <th><label for="color">Color preferido:</label></th>
                            <th><input type="color" name="color" id="color"></th>
                        </tr>
                        <tr>
                            <th><label for="comentario">Comentario:</label></th>
                            <th><input type="text" name="comentario" id="comentario" min="10"></th>
                        </tr>
                        <tr>
                            <th><input type="submit" value="Enviar"></th>
                        </tr>
                    </table>
                </form>
                <p>Datos geográficos</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.870257506894!2d-60.645925948735275!3d-32.95443468082513!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab11d0eb49c3%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1650340645719!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <div class="right">
            <h2>Info</h2>
            <p>En esta sección de la página web puede contactarnos completando un formulario.</p>
        </div>
    </div>

        <p>© copyright labcomII.com</p>
    </footer>

</html>
