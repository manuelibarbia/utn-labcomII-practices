<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>
    <h1>Perfil y datos personales</h1>
    <form action="" method="post" target="_self">
        <input type="text" value="ESTUDIANTE" readonly>

        <label for="NombreCompleto">Nombre completo:</label>
        <input type="text" name="NombreCompleto" id="NombreCompleto">

        <label for="Correo">email:</label>
        <input type="email" name="Correo" id="Correo">

        <label for="Edad">Edad:</label>
        <input type="number" name="Edad" id="Edad">

        <label for="Nacionalidad">Nacionalidad:</label>
        <select name="Nacionalidad" id="Nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="CondicionLaboral">Condición laboral:</label>
        <select name="CondicionLaboral" id="CondicionLaboral">
            <option value="desempleado">desempleado</option>
            <option value="en busqueda laboral">en búsqueda laboral</option>
            <option value="trabajo part time">trabajo part time</option>
            <option value="trabajo full time">trabajo full time</option>
        </select>

        <fieldset>
            <legend>GUSTOS PERSONALES</legend>

            <label for="GustosMusicales">Gustos musicales:</label>
            <input type="text" name="GustosMusicales" id="GustosMusicales">

            <label for="ComidasPreferidas">Comida preferida:</label>
            <select name="ComidasPreferidas" id="ComidasPreferidas">
                <option value="pastas">pastas</option>
                <option value="carnes">carnes</option>
                <option value="verduras">verduras</option>
                <option value="legumbres">legumbres</option>
            </select>
        </fieldset>
        <input type="submit" value="Enviar">

        <label for="checkbox">Recordar datos</label>
        <input type="checkbox" name="check" id="check">
    </form>
</body>

</html>
